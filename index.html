<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Alert Components</title>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="overflow-x-hidden">
    <section
      class="w-full min-h-screen bg-gradient-to-r from-[#000] to-[#434343] flex items-center justify-center overflow-x-hidden"
    >
      <div
        data-alert
        class="w-[200px] flex items-center justify-between bg-red-700 py-4 px-2 rounded-[3px] border-t-4 border-yellow-600 absolute left-[0] top-[0.5em] group translate-x-[calc(-100%)] animate-showSlide"
      >
        <div class="flex items-center justify-start gap-x-2">
          <i
            class="fa-sharp fa-solid fa-circle-exclamation text-yellow-600 group-hover:animate-bounce"
          ></i>
          <p class="font-bold text-yellow-600">This is an alert!</p>
        </div>
        <i
          data-close
          class="fa-solid fa-circle-xmark bg-red-900 hover:bg-red-500 hover:duration-500 hover:ease-in-out p-[5px] rounded-xl cursor-pointer"
        ></i>
      </div>

      <button
        data-btn
        class="font-bold text-black bg-red-500 py-2 px-5 rounded-md hover:bg-red-600/60 hover:duration-300 hover:ease-in-out"
        type="button"
      >
        CLICK ME
        <i class="fa-sharp fa-solid fa-circle-exclamation text-black"></i>
      </button>
    </section>
  </body>
</html>
